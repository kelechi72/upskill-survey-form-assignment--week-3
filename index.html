<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1> Genesys upskill survey form</h1>

    <div class="container">
        <form action="example.com/path" method="post">
        
            <div class="input">
                <label for="Name">Name</label><br>
                <input type="text" id="Name" placeholder="Surname first" name="Name">
            </div>
            <div class="input">
                <label for="email">Email:</label><br>
                <input type="email" id="user_email" name="email" placeholder="you@example.com">
            </div>
            <div class="input">
                <label for="Age">Age:</label><br>
                <input type="text" id="Age" name="Age" placeholder="Enter your Age" >
            </div>

            <div class="input">
              <label for="Phone number">Phone number:</label><br>
              <input type="text" id="Phone number" name="Phone number" placeholder="+234-8---------" >
          </div>

            <div class="input">
                <label>Which option best describes you ?</label><br>
                <select name="OCCUPATION">
                <option value="select option"disabled selected>select option</option>
                <option value="student">student</option>
                <option value="Graduate">Graduate</option>
                <option value="Employed">Employed</option>
                <option value="Self Employed" >Self Employed</option>
                <option value="Entrepreneur">Entrepreneur</option>
                </select>
            </div>
        
            <div class="input">
                <label>Would you Recommend Genesys upskill to a friend?</label><br>
                    <div>
                        <input type="radio" id="yes" name="Would you nrecommend Genesys upskill to a friend?" value="yes">
                        <label for="yes" class="radio-label">yes</label>
                      </div>
                      <div>
                        <input type="radio" id="no" name="Would you Recommend Genesys upskill to a friend?" value="no">
                        <label for="no" class="radio-label">no</label>
                      </div>
                      <div>
                        <input type="radio" id="mayebe" name="Would you nrecommend Genesys upskill to a friend?" value="maybe">
                        <label for="maybe"class="radio-label">maybe</label>
                      </div>
            </div>
                  
            <div class="input">
                <label>languages and Framework known(check all that apply)</label>
                      
                      <div>
                        <input type="checkbox" id="c" name="languages and Framework known"value="c">
                        <label for="C" class="checkbox-label">C</label>
                      </div>
                      
                      <div>
                        <input type="checkbox" id="C++" name="languages and Framework known" value="C++">
                        <label for="C++" class="checkbox-label">C++</label>
                      </div>
                      <div>
                        <input type="checkbox" id="JAVA" name="languages and Framework known" value="JAVA">
                        <label for="JAVA" class="checkbox-label">JAVA</label>
                      </div>
                      <div>
                        <input type="checkbox" id="Racket" name="languages and Framework known" value="Racket">
                        <label for="Racket" class="checkbox-label">Racket</label>
                      </div>
                      <div>
                        <input type="checkbox" id="C*" name="languages and Framework known" value="C*">
                        <label for="C*" class="checkbox-label">C*</label>
                      </div>
                      <div>
                        <input type="checkbox" id="C# (C sharp)" name="languages and Framework known" value="C# (C sharp)">
                        <label for="C# (C sharp)" class="checkbox-label">C# (C sharp)</label>
                      </div>
                      <div>
                        <input type="checkbox" id="JavaScript" name="languages and Framework known" value="JavaScript">
                        <label for="JavaScript" class="checkbox-label">JavaScript</label>
                      </div>
                     
            </div>
                
                <div class="input">
                  <label for="Comment">Any Comment or suggestion</label><br>
                  <textarea cols="50" rows="10"></textarea>
                </div>
                  <button type="submit">submit</button>
                  <P class="footer">
                    image credit: google images <br>
                    Designed by kelechi &#169; 2024
    
                  </P>
        
                  </form>
    </div>
             

              
              
        

</body>
</html>
